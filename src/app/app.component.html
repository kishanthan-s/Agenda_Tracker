<div class="container">
  <h1>Interactive Task Manager App</h1>
  <hr>
  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="input-field col s9">
        <input type="text" name="title" id="title" ngModel>
        <label for="title">Enter Task</label>
      </div>

      <div class="input-field col s3">
        <button type="submit" class="btn waves-effect waves-light blue"><i
            class="material-icons inline-icon">add</i>Add</button>
      </div>
    </div>
  </form>
  




  <hr>
  <br>

  <h1 id="completed-tasks">Completed Tasks</h1>
  <hr>

</div>
